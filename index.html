    <style>
        body {
            font-family: 'Nunito', sans-serif;
            touch-action: none; /* Previne scroll ao arrastar */
            overflow: hidden;
            background: linear-gradient(180deg, #E0F7FA 0%, #81D4FA 100%);
            height: 100dvh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
        }

        .game-font { font-family: 'Fredoka One', cursive; }

        /* Slots das Palavras */
        .word-slot {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .word-slot.empty {
            border: 3px dashed #60a5fa;
            background-color: rgba(255, 255, 255, 0.6);
            color: transparent;
        }
        .word-slot.filled {
            border: 3px solid #fff;
            background-color: #fff;
            color: #0284c7;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .word-slot.highlight {
            border-color: #fbbf24;
            background-color: #fef3c7;
            transform: scale(1.1);
        }

        /* Letras Arrast√°veis */
        .draggable-letter {
            cursor: grab;
            touch-action: none;
            /* Importante: Transi√ß√£o suave apenas para cor/sombra, N√ÉO para transform durante o drag */
            transition: box-shadow 0.2s, background-color 0.2s; 
            background: white;
            border: 3px solid white;
            box-shadow: 0 6px 0 #cbd5e1;
            z-index: 50;
        }
        
        /* Classe aplicada via JS durante o arraste para remover delay */
        .draggable-letter.dragging {
            cursor: grabbing;
            transition: none !important; /* Remove lat√™ncia */
            z-index: 1000;
            transform: scale(1.2); /* Escala fixa durante arraste */
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .draggable-letter:active {
            cursor: grabbing;
        }

        .draggable-letter.wrong {
            animation: shake 0.5s;
            background-color: #fca5a5;
            border-color: #ef4444;
            color: #991b1b;
            transition: transform 0.2s; /* Volta a ter transi√ß√£o para o shake */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Anima√ß√£o do Boneco e Acess√≥rios */
        .accessory {
            opacity: 0;
            transform-origin: center;
            transform: scale(0);
            /* Transi√ß√£o padr√£o para reset */
            transition: all 0.3s;
        }
        
        /* Acess√≥rio Vis√≠vel */
        .accessory.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Anima√ß√£o Especial de Chegada (O item cresce muito e depois ajusta) */
        .accessory.new-item-pop {
            animation: superPop 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes superPop {
            0% { opacity: 0; transform: scale(0); }
            40% { opacity: 1; transform: scale(1.8); } /* Cresce bastante */
            60% { transform: scale(1.8) rotate(10deg); } /* Balan√ßa um pouco */
            70% { transform: scale(1.8) rotate(-10deg); }
            100% { transform: scale(1) rotate(0); } /* Encaixa no lugar */
        }
        
        .bounce-face { animation: bounceFace 0.6s; }
        @keyframes bounceFace {
            0% { transform: scale(1); }
            40% { transform: scale(1.1) translateY(10px); }
            100% { transform: scale(1) translateY(0); }
        }

        .sad-shake { animation: sadShake 0.5s; }
        @keyframes sadShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        /* Estilo para o item clonado no modal */
        #reward-preview svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
    </style>
</head>

    <script>
        // --- Lista Expandida de Palavras ---
        const allWords = [
            { word: 'GATO', emoji: 'üê±', missing: 0 },
            { word: 'SOL', emoji: '‚òÄÔ∏è', missing: 2 },
            { word: 'UVA', emoji: 'üçá', missing: 0 },
            { word: 'PATO', emoji: 'ü¶Ü', missing: 0 },
            { word: 'BOLA', emoji: '‚öΩ', missing: 3 },
            { word: 'CASA', emoji: 'üè†', missing: 2 },
            { word: 'LUA', emoji: 'üåô', missing: 0 },
            { word: 'FLOR', emoji: 'üå∏', missing: 3 },
            { word: 'DADO', emoji: 'üé≤', missing: 0 },
            { word: 'PEIXE', emoji: 'üê†', missing: 0 },
            { word: 'SAPO', emoji: 'üê∏', missing: 2 },
            { word: 'MACA', emoji: 'üçé', missing: 1 },
            { word: 'BOLO', emoji: 'üéÇ', missing: 0 },
            { word: 'OVO', emoji: 'ü•ö', missing: 0 },
            { word: 'VACA', emoji: 'üêÆ', missing: 0 },
            { word: 'CARRO', emoji: 'üöó', missing: 0 },
            { word: 'AVIAO', emoji: '‚úàÔ∏è', missing: 2 },
            { word: 'URSO', emoji: 'üêª', missing: 0 },
            { word: 'LEAO', emoji: 'ü¶Å', missing: 2 },
            { word: 'TREM', emoji: 'üöÇ', missing: 3 },
            { word: 'FADA', emoji: 'üßö‚Äç‚ôÄÔ∏è', missing: 0 },
            { word: 'LIVRO', emoji: 'üìö', missing: 0 },
            { word: 'DENTE', emoji: 'ü¶∑', missing: 0 },
            { word: 'ANEL', emoji: 'üíç', missing: 2 },
            { word: 'BOCA', emoji: 'üëÑ', missing: 0 },
            { word: 'MAO', emoji: 'üñêÔ∏è', missing: 2 },
            { word: 'PE', emoji: 'ü¶∂', missing: 1 },
            { word: 'LIXO', emoji: 'üóëÔ∏è', missing: 2 },
            { word: 'MOTO', emoji: 'üèçÔ∏è', missing: 0 },
            { word: 'RIO', emoji: 'üåä', missing: 0 }
        ];

        // --- Estado do Jogo ---
        let currentLevel = 0;
        let accessoryLevel = -1; 
        const maxAccessories = 15; 
        let isSoundOn = true;
        let synth = window.speechSynthesis;
        let draggedItem = null;
        let initialX, initialY, xOffset = 0, yOffset = 0;

        // Vari√°veis para touch otimizado (sem lag)
        let dragStartX = 0;
        let dragStartY = 0;
        let elStartX = 0;
        let elStartY = 0;

        // --- Inicializa√ß√£o ---
        function initGame() {
            accessoryLevel = -1; 
            currentLevel = 0;
            updateFace();
            loadLevel();
        }

        function resetGameTotal() {
            if(confirm("Come√ßar do zero e limpar o boneco?")) {
                initGame();
            }
        }

        function loadLevel() {
            const levelData = allWords[currentLevel % allWords.length];
            const word = levelData.word;
            const missingIndex = levelData.missing;
            const correctLetter = word[missingIndex];

            // Resetar UI
            document.getElementById('nextOverlay').classList.add('hidden');
            document.getElementById('nextCard').classList.remove('scale-100');
            document.getElementById('nextCard').classList.add('scale-0');

            // Setup Imagem
            document.getElementById('wordImage').textContent = levelData.emoji;

            // Setup Slots
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';

            for (let i = 0; i < word.length; i++) {
                const slot = document.createElement('div');
                slot.className = `word-slot w-14 h-16 md:w-20 md:h-24 rounded-2xl flex items-center justify-center text-3xl md:text-5xl game-font font-bold select-none shadow-sm`;
                
                if (i === missingIndex) {
                    slot.classList.add('empty');
                    slot.dataset.target = correctLetter;
                    slot.id = 'targetSlot';
                    slot.textContent = '?';
                } else {
                    slot.classList.add('filled');
                    slot.textContent = word[i];
                }
                container.appendChild(slot);
            }

            setupOptions(correctLetter);
            
            setTimeout(() => {
                speak(`Complete a palavra: ${word}`);
            }, 500);
        }

        function setupOptions(correct) {
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let options = [correct];
            while (options.length < 3) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                if (!options.includes(randomLetter)) options.push(randomLetter);
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(letter => {
                const el = document.createElement('div');
                el.className = 'draggable-letter w-20 h-20 md:w-24 md:h-24 rounded-full flex items-center justify-center text-4xl md:text-5xl font-bold game-font text-purple-600 select-none shadow-[0_5px_0_#ddd] bg-white border-2 border-purple-100 active:shadow-none active:translate-y-1';
                el.textContent = letter;
                el.dataset.letter = letter;
                
                addDragEvents(el);
                optionsContainer.appendChild(el);
            });
        }

        // --- Drag & Drop Otimizado (Sem Lag) ---
        function addDragEvents(el) {
            // Touch
            el.addEventListener('touchstart', dragStart, {passive: false});
            el.addEventListener('touchend', dragEnd, {passive: false});
            el.addEventListener('touchmove', drag, {passive: false});
            // Mouse
            el.addEventListener('mousedown', dragStart);
            el.addEventListener('mouseup', dragEnd);
            el.addEventListener('mousemove', drag);
        }

        function dragStart(e) {
            if (e.target.classList.contains('wrong')) return;
            
            // Determina posi√ß√£o inicial do pointer
            if (e.type === "mousedown") {
                e.preventDefault(); // Evita sele√ß√£o de texto
                dragStartX = e.clientX;
                dragStartY = e.clientY;
            } else {
                e.preventDefault(); // Evita scroll
                dragStartX = e.touches[0].clientX;
                dragStartY = e.touches[0].clientY;
            }

            draggedItem = e.target;
            // Adiciona classe que remove transi√ß√£o e aumenta z-index
            draggedItem.classList.add('dragging');
            
            speakLetter(draggedItem.textContent);

            // Zera transform atual (se houver) para come√ßar limpo
            xOffset = 0;
            yOffset = 0;
        }

        function drag(e) {
            if (!draggedItem) return;
            e.preventDefault();

            let currentX, currentY;
            if (e.type === "touchmove") {
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
            } else {
                currentX = e.clientX;
                currentY = e.clientY;
            }

            // Calcula delta
            xOffset = currentX - dragStartX;
            yOffset = currentY - dragStartY;

            // Aplica transform direto (sem transition via CSS na classe .dragging)
            draggedItem.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0) scale(1.2)`;

            // Highlight target
            const target = document.getElementById('targetSlot');
            if (target && isOverlapping(draggedItem, target)) {
                target.classList.add('highlight');
            } else if (target) {
                target.classList.remove('highlight');
            }
        }

        function dragEnd(e) {
            if (!draggedItem) return;

            // Remove classe de arraste (restaura transitions suaves)
            draggedItem.classList.remove('dragging');

            const targetSlot = document.getElementById('targetSlot');
            const isOver = isOverlapping(draggedItem, targetSlot);
            
            if (isOver) {
                const letter = draggedItem.dataset.letter;
                const correct = targetSlot.dataset.target;
                
                if (letter === correct) {
                    handleCorrectDrop(draggedItem, targetSlot);
                } else {
                    handleWrongDrop(draggedItem);
                }
            } else {
                resetPosition(draggedItem);
            }
            
            if(targetSlot) targetSlot.classList.remove('highlight');
            draggedItem = null;
        }

        function isOverlapping(el1, el2) {
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();
            // Verifica centro do elemento arrastado contra √°rea do alvo
            const cX = r1.left + r1.width / 2;
            const cY = r1.top + r1.height / 2;
            return (cX >= r2.left && cX <= r2.right && cY >= r2.top && cY <= r2.bottom);
        }

        function resetPosition(el) {
            // Como removemos a classe .dragging, a transition do CSS volta a valer aqui
            // garantindo um snap back suave
            el.style.transform = "translate3d(0, 0, 0)";
        }

        // --- L√≥gica Principal (Sistema de Recompensa) ---

        function handleCorrectDrop(letterEl, slotEl) {
            // Efeito visual na letra correta
            letterEl.style.visibility = 'hidden';
            slotEl.textContent = letterEl.textContent;
            slotEl.classList.remove('empty', 'highlight');
            slotEl.classList.add('filled', 'border-green-400', 'text-green-500');
            
            playSound('success');
            speak("Isso a√≠!");
            
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

            // 1. Adiciona o Acess√≥rio no Boneco (Com anima√ß√£o de destaque)
            const addedItemIndex = addAccessory();

            // 2. Aguarda a crian√ßa ver o item novo no boneco (1.5 segundos) antes de mostrar o modal
            setTimeout(() => {
                showSuccessModal(addedItemIndex);
                
                const word = allWords[currentLevel % allWords.length].word;
                speak(`Muito bem!`);
            }, 1800); // Tempo aumentado para ela curtir o item novo
        }

        function handleWrongDrop(letterEl) {
            letterEl.classList.add('wrong');
            resetPosition(letterEl);
            playSound('error');
            speak("Ops!");
            
            // Puni√ß√£o removida para n√£o frustrar, apenas shake na cara
            document.getElementById('faceBase').classList.add('sad-shake');
            setTimeout(() => {
                letterEl.classList.remove('wrong');
                document.getElementById('faceBase').classList.remove('sad-shake');
            }, 500);
        }

        function addAccessory() {
            if (accessoryLevel < maxAccessories - 1) {
                accessoryLevel++;
                
                // Mostra todos anteriores
                updateFace(); 
                
                // Pega o novo item especifico
                const newItem = document.getElementById(`acc-${accessoryLevel}`);
                if (newItem) {
                    newItem.classList.remove('visible'); // Remove classe padr√£o
                    void newItem.offsetWidth; // Force reflow
                    newItem.classList.add('visible'); // Adiciona para garantir visibilidade
                    newItem.classList.add('new-item-pop'); // Adiciona anima√ß√£o de "POP" gigante
                    
                    // Toca som divertido
                    setTimeout(() => playSound('pop'), 100);
                }

                return accessoryLevel;
            }
            return -1;
        }

        function updateFace() {
            // Oculta todos
            for (let i = 0; i < maxAccessories; i++) {
                const el = document.getElementById(`acc-${i}`);
                if (el) {
                    el.classList.remove('visible', 'new-item-pop');
                }
            }
            // Mostra at√© o n√≠vel atual (sem anima√ß√£o de pop para os velhos)
            for (let i = 0; i <= accessoryLevel; i++) {
                const el = document.getElementById(`acc-${i}`);
                if (el) el.classList.add('visible');
            }
        }

        function showSuccessModal(itemIndex) {
            const overlay = document.getElementById('nextOverlay');
            const card = document.getElementById('nextCard');
            const previewContainer = document.getElementById('reward-preview');
            
            // Limpa preview anterior
            previewContainer.innerHTML = '';

            // Se ganhou um item, clona ele para o modal
            if (itemIndex >= 0) {
                const originalItem = document.getElementById(`acc-${itemIndex}`);
                if (originalItem) {
                    // Cria um novo SVG container para o preview
                    const svgNS = "http://www.w3.org/2000/svg";
                    const newSvg = document.createElementNS(svgNS, "svg");
                    newSvg.setAttribute("viewBox", "0 0 200 200");
                    newSvg.style.width = "100%";
                    newSvg.style.height = "100%";
                    
                    // Clona o grupo do acess√≥rio
                    const clone = originalItem.cloneNode(true);
                    
                    // Ajustes no clone para garantir que apare√ßa bem no modal
                    clone.classList.remove('accessory', 'visible', 'new-item-pop');
                    clone.style.opacity = "1";
                    clone.style.transform = "scale(1)"; // Reset transform
                    
                    newSvg.appendChild(clone);
                    previewContainer.appendChild(newSvg);
                }
            }

            overlay.classList.remove('hidden');
            setTimeout(() => card.classList.replace('scale-0', 'scale-100'), 50);
        }

        function nextLevel() {
            currentLevel++;
            loadLevel();
        }

        // --- √Åudio e TTS ---
        function toggleSound() {
            isSoundOn = !isSoundOn;
            document.getElementById('soundBtn').textContent = isSoundOn ? 'üîä' : 'üîá';
        }

        function speak(text) {
            if (!isSoundOn) return;
            synth.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR';
            u.rate = 1.2; 
            synth.speak(u);
        }

        function speakLetter(char) {
            if (!isSoundOn) return;
            const sounds = { 'A': '√Å', 'E': '√â', 'O': '√ì', 'I': '√ç', 'U': '√ö' };
            const u = new SpeechSynthesisUtterance(sounds[char] || char);
            u.lang = 'pt-BR';
            synth.speak(u);
        }

        function speakCurrentWord() {
            speak(allWords[currentLevel % allWords.length].word);
        }

        function playSound(type) {
            if (!isSoundOn) return;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g);
            g.connect(ctx.destination);

            const now = ctx.currentTime;

            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                g.gain.setValueAtTime(0.2, now);
                g.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start();
                osc.stop(now + 0.5);
            } else if (type === 'pop') {
                // Som de "cartoon jump" ou "pop"
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(400, now + 0.1);
                osc.frequency.linearRampToValueAtTime(600, now + 0.2);
                g.gain.setValueAtTime(0.3, now);
                g.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            } else { // error
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                g.gain.setValueAtTime(0.2, now);
                g.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            }
        }

        window.onload = initGame;

    </script>
