<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo da Lavine - Monte o Palha√ßo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            touch-action: none;
            overflow: hidden;
            background: linear-gradient(180deg, #E0F7FA 0%, #81D4FA 100%);
            height: 100dvh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
        }

        .game-font { font-family: 'Fredoka One', cursive; }

        /* Anima√ß√µes dos Slots */
        .word-slot {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .word-slot.empty {
            border: 3px dashed #60a5fa;
            background-color: rgba(255, 255, 255, 0.6);
            color: transparent;
        }
        .word-slot.filled {
            border: 3px solid #fff;
            background-color: #fff;
            color: #0284c7;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .word-slot.highlight {
            border-color: #fbbf24;
            background-color: #fef3c7;
            transform: scale(1.1);
        }

        /* Letras Arrast√°veis */
        .draggable-letter {
            cursor: grab;
            touch-action: none;
            transition: transform 0.1s, box-shadow 0.2s;
            background: white;
            border: 3px solid white;
            box-shadow: 0 4px 0 #cbd5e1;
            z-index: 50;
        }
        .draggable-letter:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100;
        }
        .draggable-letter.wrong {
            animation: shake 0.5s;
            background-color: #fca5a5;
            border-color: #ef4444;
            color: #991b1b;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Anima√ß√£o do Boneco */
        .accessory {
            opacity: 0;
            transform-origin: center;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .accessory.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .bounce-face { animation: bounceFace 0.5s; }
        @keyframes bounceFace {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .sad-shake { animation: sadShake 0.5s; }
        @keyframes sadShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex flex-col h-full w-full overflow-hidden">

        <!-- O Boneco (Persistente) -->

        <!-- Palavra a Completar -->

    <!-- √Årea de Op√ß√µes -->

    <!-- Overlay de Pr√≥ximo N√≠vel (N√£o reseta boneco) -->
    <div id="nextOverlay" class="hidden absolute inset-0 z-50 bg-black/40 backdrop-blur-sm flex flex-col items-center justify-center pointer-events-none">

    <script>
        // --- Lista Expandida de Palavras ---
        const allWords = [
            { word: 'GATO', emoji: 'üê±', missing: 0 },
            { word: 'SOL', emoji: '‚òÄÔ∏è', missing: 2 },
            { word: 'UVA', emoji: 'üçá', missing: 0 },
            { word: 'PATO', emoji: 'ü¶Ü', missing: 0 },
            { word: 'BOLA', emoji: '‚öΩ', missing: 3 },
            { word: 'CASA', emoji: 'üè†', missing: 2 },
            { word: 'LUA', emoji: 'üåô', missing: 0 },
            { word: 'FLOR', emoji: 'üå∏', missing: 3 },
            { word: 'DADO', emoji: 'üé≤', missing: 0 },
            { word: 'PEIXE', emoji: 'üê†', missing: 0 },
            { word: 'SAPO', emoji: 'üê∏', missing: 2 },
            { word: 'MACA', emoji: 'üçé', missing: 1 },
            { word: 'BOLO', emoji: 'üéÇ', missing: 0 },
            { word: 'OVO', emoji: 'ü•ö', missing: 0 },
            { word: 'VACA', emoji: 'üêÆ', missing: 0 },
            { word: 'CARRO', emoji: 'üöó', missing: 0 },
            { word: 'AVIAO', emoji: '‚úàÔ∏è', missing: 2 },
            { word: 'URSO', emoji: 'üêª', missing: 0 },
            { word: 'LEAO', emoji: 'ü¶Å', missing: 2 },
            { word: 'TREM', emoji: 'üöÇ', missing: 3 },
            { word: 'FADA', emoji: 'üßö‚Äç‚ôÄÔ∏è', missing: 0 },
            { word: 'LIVRO', emoji: 'üìö', missing: 0 },
            { word: 'DENTE', emoji: 'ü¶∑', missing: 0 },
            { word: 'ANEL', emoji: 'üíç', missing: 2 },
            { word: 'BOCA', emoji: 'üëÑ', missing: 0 },
            { word: 'MAO', emoji: 'üñêÔ∏è', missing: 2 },
            { word: 'PE', emoji: 'ü¶∂', missing: 1 },
            { word: 'LIXO', emoji: 'üóëÔ∏è', missing: 2 },
            { word: 'MOTO', emoji: 'üèçÔ∏è', missing: 0 },
            { word: 'RIO', emoji: 'üåä', missing: 0 }
        ];

        // --- Estado do Jogo ---
        let currentLevel = 0;
        let accessoryLevel = -1; // Come√ßa sem nada (-1)
        const maxAccessories = 15; // Ajuste conforme numero de IDs no SVG
        let isSoundOn = true;
        let synth = window.speechSynthesis;
        let draggedItem = null;
        let initialX, initialY, currentX, currentY, xOffset = 0, yOffset = 0;

        // --- Inicializa√ß√£o ---
        function initGame() {
            // Se reiniciar tudo, zera acess√≥rios
            accessoryLevel = -1; 
            currentLevel = 0;
            updateFace();
            loadLevel();
        }

        function resetGameTotal() {
            if(confirm("Come√ßar do zero e limpar o boneco?")) {
                initGame();
            }
        }

        function loadLevel() {
            const levelData = allWords[currentLevel % allWords.length];
            const word = levelData.word;
            const missingIndex = levelData.missing;
            const correctLetter = word[missingIndex];

            // Resetar UI
            document.getElementById('nextOverlay').classList.add('hidden');
            document.getElementById('nextCard').classList.remove('scale-100');
            document.getElementById('nextCard').classList.add('scale-0');

            // Setup Imagem
            document.getElementById('wordImage').textContent = levelData.emoji;

            // Setup Slots
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';

            for (let i = 0; i < word.length; i++) {
                const slot = document.createElement('div');
                slot.className = `word-slot w-14 h-16 md:w-20 md:h-24 rounded-2xl flex items-center justify-center text-3xl md:text-5xl game-font font-bold select-none shadow-sm`;
                
                if (i === missingIndex) {
                    slot.classList.add('empty');
                    slot.dataset.target = correctLetter;
                    slot.id = 'targetSlot';
                    slot.textContent = '?';
                } else {
                    slot.classList.add('filled');
                    slot.textContent = word[i];
                }
                container.appendChild(slot);
            }

            setupOptions(correctLetter);
            
            setTimeout(() => {
                speak(`Complete a palavra: ${word}`);
            }, 500);
        }

        function setupOptions(correct) {
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let options = [correct];
            while (options.length < 3) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                if (!options.includes(randomLetter)) options.push(randomLetter);
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(letter => {
                const el = document.createElement('div');
                el.className = 'draggable-letter w-20 h-20 md:w-24 md:h-24 rounded-full flex items-center justify-center text-4xl md:text-5xl font-bold game-font text-purple-600 select-none shadow-[0_5px_0_#ddd] bg-white border-2 border-purple-100 active:shadow-none active:translate-y-1 transition-all';
                el.textContent = letter;
                el.dataset.letter = letter;
                
                addDragEvents(el);
                optionsContainer.appendChild(el);
            });
        }

        // --- Drag & Drop ---
        function addDragEvents(el) {
            el.addEventListener('touchstart', dragStart, {passive: false});
            el.addEventListener('touchend', dragEnd, {passive: false});
            el.addEventListener('touchmove', drag, {passive: false});
            el.addEventListener('mousedown', dragStart);
            el.addEventListener('mouseup', dragEnd);
            el.addEventListener('mousemove', drag);
        }

        function dragStart(e) {
            if (e.target.classList.contains('wrong')) return;
            if (e.type === "mousedown") {
                e.preventDefault();
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            } else {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            }

            if (e.target.classList.contains('draggable-letter')) {
                draggedItem = e.target;
                draggedItem.style.zIndex = 1000;
                speakLetter(draggedItem.textContent);
            }
        }

        function drag(e) {
            if (draggedItem) {
                e.preventDefault();
                let clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
                let clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;

                currentX = clientX - initialX;
                currentY = clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;

                draggedItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) scale(1.2)`;
                
                const target = document.getElementById('targetSlot');
                if (target && isOverlapping(draggedItem, target)) {
                    target.classList.add('highlight');
                } else if (target) {
                    target.classList.remove('highlight');
                }
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            if (draggedItem) {
                const targetSlot = document.getElementById('targetSlot');
                const isOver = isOverlapping(draggedItem, targetSlot);
                
                if (isOver) {
                    const letter = draggedItem.dataset.letter;
                    const correct = targetSlot.dataset.target;
                    
                    if (letter === correct) {
                        handleCorrectDrop(draggedItem, targetSlot);
                    } else {
                        handleWrongDrop(draggedItem);
                    }
                } else {
                    resetPosition(draggedItem);
                }
                
                draggedItem.style.zIndex = "";
                if(targetSlot) targetSlot.classList.remove('highlight');
                draggedItem = null;
                xOffset = 0;
                yOffset = 0;
            }
        }

        function isOverlapping(el1, el2) {
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();
            const cX = r1.left + r1.width / 2;
            const cY = r1.top + r1.height / 2;
            return (cX >= r2.left && cX <= r2.right && cY >= r2.top && cY <= r2.bottom);
        }

        function resetPosition(el) {
            el.style.transition = "transform 0.3s ease-out";
            el.style.transform = "translate3d(0, 0, 0)";
            setTimeout(() => { el.style.transition = "transform 0.1s, box-shadow 0.2s"; }, 300);
        }

        // --- L√≥gica Principal (Sistema de Recompensa) ---

        function handleCorrectDrop(letterEl, slotEl) {
            // Visual
            letterEl.style.visibility = 'hidden';
            slotEl.textContent = letterEl.textContent;
            slotEl.classList.remove('empty', 'highlight');
            slotEl.classList.add('filled', 'border-green-400', 'text-green-500');
            
            playSound('success');
            speak("Isso a√≠!");
            
            confetti({ particleCount: 80, spread: 60, origin: { y: 0.6 } });

            // Adiciona Acess√≥rio!
            addAccessory();

            // Mostra bot√£o de pr√≥xima
            setTimeout(() => {
                const overlay = document.getElementById('nextOverlay');
                const card = document.getElementById('nextCard');
                overlay.classList.remove('hidden');
                // Pequeno delay para a anima√ß√£o do card
                setTimeout(() => card.classList.replace('scale-0', 'scale-100'), 50);
                
                const word = allWords[currentLevel % allWords.length].word;
                speak(`${word}! Muito bem!`);
            }, 800);
        }

        function handleWrongDrop(letterEl) {
            letterEl.classList.add('wrong');
            resetPosition(letterEl);
            playSound('error');
            speak("Ops!");
            
            // Remove acess√≥rio (puni√ß√£o leve)
            removeAccessory();
            
            document.getElementById('faceBase').classList.add('sad-shake');
            setTimeout(() => {
                letterEl.classList.remove('wrong');
                document.getElementById('faceBase').classList.remove('sad-shake');
            }, 500);
        }

        function addAccessory() {
            if (accessoryLevel < maxAccessories - 1) {
                accessoryLevel++;
                updateFace();
                // Efeito bounce no boneco
                const face = document.getElementById('faceBase');
                face.classList.remove('bounce-face');
                void face.offsetWidth; // trigger reflow
                face.classList.add('bounce-face');
                playSound('pop');
            }
        }

        function removeAccessory() {
            if (accessoryLevel > -1) {
                accessoryLevel--;
                updateFace();
            }
        }

        function updateFace() {
            // Oculta todos
            for (let i = 0; i < maxAccessories; i++) {
                const el = document.getElementById(`acc-${i}`);
                if (el) el.classList.remove('visible');
            }
            // Mostra at√© o n√≠vel atual
            for (let i = 0; i <= accessoryLevel; i++) {
                const el = document.getElementById(`acc-${i}`);
                if (el) el.classList.add('visible');
            }
        }

        function nextLevel() {
            currentLevel++;
            loadLevel();
        }

        // --- √Åudio e TTS ---
        function toggleSound() {
            isSoundOn = !isSoundOn;
            document.getElementById('soundBtn').textContent = isSoundOn ? 'üîä' : 'üîá';
        }

        function speak(text) {
            if (!isSoundOn) return;
            synth.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR';
            u.rate = 1.2; 
            synth.speak(u);
        }

        function speakLetter(char) {
            if (!isSoundOn) return;
            const sounds = { 'A': '√Å', 'E': '√â', 'O': '√ì', 'I': '√ç', 'U': '√ö' };
            const u = new SpeechSynthesisUtterance(sounds[char] || char);
            u.lang = 'pt-BR';
            synth.speak(u);
        }

        function speakCurrentWord() {
            speak(allWords[currentLevel % allWords.length].word);
        }

        function playSound(type) {
            if (!isSoundOn) return;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.connect(g);
            g.connect(ctx.destination);

            const now = ctx.currentTime;

            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                g.gain.setValueAtTime(0.2, now);
                g.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start();
                osc.stop(now + 0.5);
            } else if (type === 'pop') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                g.gain.setValueAtTime(0.2, now);
                g.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start();
                osc.stop(now + 0.2);
            } else { // error
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                g.gain.setValueAtTime(0.2, now);
                g.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            }
        }

        window.onload = initGame;

    </script>
